<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>
    <main>
        <table>
            <caption>Tabela de notas em Matemática</caption>
            <thead>
                <tr>
                    <th>Nome do aluno</th>
                    <th>Nota do aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>7.5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média geral</td>
                    <td>8.0</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
